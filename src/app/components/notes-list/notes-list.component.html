<div class="search-wrapper">
  <mat-form-field class="search">
    <input matInput placeholder="Search" [(ngModel)]="searchTerm">
  </mat-form-field>
</div>
<mat-grid-list cols="3" rowHeight="2:1" class="grid-list">
  <mat-grid-tile
      *ngFor="let note of notes | search:searchTerm">
    <note 
      [note]="note"
      [noteChange]="noteChange"
      [deleteNote]="deleteNote"
    ></note>
  </mat-grid-tile>
</mat-grid-list>
